{% extends "gmaobase.html" %}

{% block cabecalho %}Escrever Notícia{% endblock %}

{% block pagebanner %}
    <h2>Criar Notícia</h2>
{% endblock %}

{% block body %}
<div class="news-edit">
    {% if erro %}
        <div class="alert alert-error">
            <a class="close" data-dismiss="alert">×</a>
            <strong>Erro!</strong><br>Entradas inválidas
        </div>
    {% endif %}

    <form class="well" method="post" action="" enctype="multipart/form-data" class="infotabs accfrm news">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit"><i class="icon-ok"></i> Salvar</button>
    </form>
</div>
{% endblock %}
