{% extends "gmaobase.html" %}

{% block pagebanner %}
<div class="hero-unit">
    <h2>{{ people.name }}</h2>
</div>
{% endblock %}

{% block body %}
<div class="profile">
<div class="container">
<div class="row"><br>

<div class="span4">
    <div class="well">
        <img src="{{ people.photo.url }}"/>
    </div>
</div>

<div class="span8">
    <p>{{ people.about|linebreaks }}</p>
</div>

</div>
</div>
</div>
{% endblock %}
