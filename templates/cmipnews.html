{% extends "cmiphome.html" %}

{% block body %}
<a class="rss_link" href="/cmip/news/feed/"><img src="/media/feed-icon-28x28.png"/>RSS Feed</a>
<ul class="log_list">
{% for log in logs %}
    <li class="log_item">
        <ul class="log_item_list">
            <li class="log_item_message">{{ log.message }}</li>
            <li class="log_item_timestamp">{{ log.when }}</li>
        </ul>
    </li>
{% empty %}
    <li class="log_item">No logs</li>
{% endfor %}
</ul>
{% endblock %}
