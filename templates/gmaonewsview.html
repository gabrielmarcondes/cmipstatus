{% extends 'gmaobase.html' %}

{% block pagebanner %}
    <h2>{{ news.title }}</h2>
{% endblock %}

{% block body %}
<div class="news-view">
<div class="container">
<div class="row"><br>
    <div class="span12">
        <p class="news-timestamp">{{ news.when }}</p>
    </div>
    <div class="span12">
        <p class="author">Por: {{ news.author }}</p>
    </div>
    <div class="span12">
        <p class="news-body">{{ news.content }}</p>
    </div>
</div>
</div>
</div>
{% endblock %}
