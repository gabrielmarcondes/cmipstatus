{% extends 'gmaobase.html' %}

{% block pagebanner %}
{% endblock %}

{% block body %}
<div class="news-view">
<div class="container">
<div class="row"><br>
    <div class="span12">
        <h2>{{ news.title }}</h2>
        <span class="author"><a href="/gmao/people/{{ news.author.id }}">{{ news.author }}</a></span>
        <span class="news-timestamp">{{ news.when }}</span><br>
        <span class="news-description">{{ news.content|linebreaksbr }}</span>
    </div>
</div>
<div class="row"><br>
    <div class="span12">
        <p class="news-body">{{ news.long_content|linebreaksbr }}</p>
    </div>
</div>
</div>
</div>
{% endblock %}
