{% extends 'cmiphome.html' %}

{% block body %}
<div class="exp_view">
<p class="exp_view_section">Experiment: {{ exp.name }}</p>
{% if job_id %}
<p class="exp_view_section">Tupa running info:
<ul class="stat_list">
<li><b>job_id: </b>{{ job_id }}</li>
<li><b>status: </b>{{ status }}</li>
</ul>
{% else %}
Job is not running.
{% endif %}
</p>
<p class="exp_view_section">Figures:</p>
</div>
{% endblock %}
