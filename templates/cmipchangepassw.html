{% extends "cmiphome.html" %}

{% block body %}
    <p>Change Password</p>
    {% if erro %}
        <p>Wrong password</p>
    {% endif %}
    <form class='default_form' method="post" id="form" action="" enctype="multipart/form-data" class="infotabs accfrm">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='default_btn' type="submit">Save Change</button>
    </form>
{% endblock %}
