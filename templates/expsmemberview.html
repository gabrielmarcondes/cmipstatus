{% extends 'expshome.html' %}

{% load thumbnail %}

{% block body %}
<div class="container">
    <div class="row"><br>
        <div class="span11">
            <div class="well">
                <h2>Experiment {{ member.exp.name }}</h2>
                <h2>Member {{ member.member }}</h2>
            </div>
            <div class="well">
                <!--
                <strong>Start Date</strong> {{ log.start_date }}<br>
                <strong>End Date</strong> {{ log.end_date }}<br>
                <strong>Last Generated</strong> {{ log.last_generated }}
                -->
                <div>
                <a data-toggle="collapse" href="#imgs"><h3>Images</h3></a>
                    <div class="collapse out" id="imgs">
                        <ul class="thumbnails">
                        {% for fig in figs %}
                            <li class="span2">
                                <a href="/static/figures/{{ fig }}"
                                class="thumbnail"><img src="/static/figures/{{ fig }}"></a>
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
