{% extends "gmaobase.html" %}

{% block cabecalho %}Anexar Imagem{% endblock %}

{% block pagebanner %}
    <h2>Anexar Imagem</h2>
{% endblock %}

{% block body %}
<div class="image-edit">
    {% if erro %}
        <div class="alert alert-error">
            <a class="close" data-dismiss="alert">×</a>
            <strong>Erro!</strong><br>Entradas inválidas
        </div>
    {% endif %}

    <form class="well" method="post" action="" enctype="multipart/form-data" class="infotabs accfrm images">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn"><i class="icon-ok"></i> Salvar</button>
    </form>
</div>
{% endblock %}
