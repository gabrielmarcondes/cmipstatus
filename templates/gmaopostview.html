{% extends 'gmaobase.html' %}

{% block pagebanner %}
{% endblock %}

{% block body %}
<div class="post-view">
<div class="container">
<div class="row"><br>
    <div class="span12">
            <h2>{{ post.title }}</h2>
            <span class="author"><a href="/gmao/people/{{ post.author.id }}">{{ post.author }}</a></span>
            <span class="post-timestamp">{{ post.when }}</span><br>
            <span class="post-description">{{ post.description|linebreaksbr }}</span>
    </div>
</div>
<div class="row"><br>
    <div class="span12">
            <p class="post-body">{{ post.content|linebreaksbr }}</p>
    </div>
</div>
</div>
</div>
{% endblock %}
